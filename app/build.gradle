import java.text.DateFormat
import java.text.SimpleDateFormat

static def getDateTime() {
    DateFormat df = new SimpleDateFormat("yyyyMMddHHmm");
    return df.format(new Date());
}

android {
    namespace 'org.intelehealth.app'
    compileSdk 34
    dataBinding {
        enabled = true
    }
    defaultConfig {
        applicationId "org.intelehealth.nas"
        minSdkVersion 24
        targetSdk 34
        versionCode 41
        //buildToolsVersion('29.0.2')
        versionName "1.5.4"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        //Change this to true to enable multidex support for Kitkat
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        archivesBaseName = "nas -" + versionName + " - " + getDateTime()
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    buildTypes {
        release {
            lintOptions {
                disable 'MissingTranslation'
                checkReleaseBuilds false
                abortOnError false
            }
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "BASE_URL", "\"as.intelehealth.org\""
        }

        debug {
            //buildConfigField "String", "BASE_URL", "\"testing.intelehealth.org\""
            buildConfigField "String", "BASE_URL", "\"astesting.intelehealth.org\""
        }
    }

    // use the bundle block to control which types of configuration APKs
    // you want your app bundle to support.
    bundle {
        language {
            // This property is set to true by default.
            // You can specify `false` to turn off
            // generating configuration APKs for language resources.
            // These resources are instead packaged with each base and
            // feature APK.
            // Continue reading below to learn about situations when an app
            // might change setting to `false`, otherwise consider leaving
            // the default on for more optimized downloads.
            enableSplit = false
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
    }

    buildFeatures {
        viewBinding true
        dataBinding true
        buildConfig true
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

